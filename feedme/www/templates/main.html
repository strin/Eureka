<ion-pane>
  <!-- <ion-header-bar class="bar-transparent">
      <h1 class="title">Help Out</h1>
    </ion-header-bar> -->

  <swipe-cards>
    <div class="ion-heart-broken no-text" data-pack="default" data-tags="love"></div>
    <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed(cardIndex)" on-card-swipe="cardSwiped(cardIndex)" on-card-swipe-left="cardSwipedLeft(cardIndex)" on-card-swipe-right="cardSwipedRight(cardIndex)">
      <div ng-controller="CardCtrl" class="swipe-ctrl" ui-sref="content({cardId: {{card.cardId}}})">
        <h3 class="title">
          <b>{{card.title}}</b>
        </h3>
        <!--window.location.href='#/content/{{card.cardId}}'-->
        <div class="image">
          <!--TODO: right now, we prefetch all images to improve load time.-->
          <!--TODO: probably need a smarter way to do this. i.e. do not prefetch all. -->
          <!-- <link rel="prefetch" ng-href="{{card.image}}" style="display: hidden;">  -->
          <img ng-src="{{card.image}}" pan>
        </div>
      </div>
    </swipe-card>
    <div class="ion-heart yes-text" data-pack="default" data-tags="love"></div>
  </swipe-cards>
</ion-pane>
